<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section>
    <div class="container">
      <div class="card">
        <div class="card_top">
              <img src="./images/illustration-hero.png">
        </div>
        <div class="card_info">
             <h1 class="card_title">Order Summary</h1>

            <p class="card_desc">You can now listen to millions of songs, audiobooks, and podcasts on any 
              device anywhere you like!</p>
            </div>
            <div class="bill_container">
              <div class="card_billrec">
               
                 
                
                    <div class="left">
                      <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48"><g fill="none" fill-rule="evenodd"><circle cx="24" cy="24" r="24" fill="#DFE6FB"/><path fill="#717FA6" fill-rule="nonzero" d="M32.574 15.198a.81.81 0 00-.646-.19L20.581 16.63a.81.81 0 00-.696.803V26.934a3.232 3.232 0 00-1.632-.44A3.257 3.257 0 0015 29.747 3.257 3.257 0 0018.253 33a3.257 3.257 0 003.253-3.253v-8.37l9.726-1.39v5.327a3.232 3.232 0 00-1.631-.441 3.257 3.257 0 00-3.254 3.253 3.257 3.257 0 003.254 3.253 3.257 3.257 0 003.253-3.253V15.81a.81.81 0 00-.28-.613z"/></g></svg>
                      <p class="card_type">Annual Plan</p>
                    <p class="card_price">$59.99/year</p>
                    </div>
                    <div class="right"><p class="card_change">Change</p></div>
                
              </div> 
            </div>

            <div class="card_button">
              <p class="card_approved">
                Proceed to Payment
              </p>

              <p class="card_cancel">Cancel Order</p>
            </div>
 
           
  
            
  
            
            
          
      </div>
    </div>
  </section>
<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/LeoMbm">LeoMbm</a>.
  </div>
</footer>
</body>
</html>
